            <h2>Notes</h2>
                <ul >

        <form>
            <label for="note">Add new note:</label>
            <div class="input-group">
                <div class="col-12">

                </div>

                    <textarea type="text" placeholder="Write your note" class="form-control" id="noteBody"  required></textarea>

                    <br>
                    <br>
                    <!--

                    --> 
                    
                </div>  

        </div>
        <br>
        <h2>Search in notes</h2>

        <input class= "form-control search m-auto" name="search" type="text" placeholder="Search for words included in note titles" id="search">
        <div id="importantFilter">
            <input  type="checkbox" data-toggle="toggle" onclick="isNoteImp()" id="impFilter">
            <label for="impFilter"> Toggle important notes</label>
    </div>
    </div>
    </div>
</div>
